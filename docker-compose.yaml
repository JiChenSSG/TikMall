services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - ./env/db.sql:/docker-entrypoint-initdb.d/db.sql
    networks:
      - tikmall
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - tikmall
  consul:
    image: hashicorp/consul:latest
    container_name: consul
    ports:
      - "8500:8500"     # Consul Web UI
      - "8600:8600"
    command: agent -dev -client=0.0.0.0 -ui
    networks:
      - tikmall
  jaeger:
    image: jaegertracing/all-in-one:1.58.0
    container_name: jaeger
    environment:
      - COLLECTOR_ZIPKIN_HTTP_PORT=9411
    ports:
      - 16686:16686
      - 4317:4317   # grpc collector
      - 4318:4318   # http collector
    networks:
      - tikmall
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./env/config/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - "8090:9090"
    networks:
      - tikmall
  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    ports:
      - "3000:3000"
    networks:
      - tikmall

